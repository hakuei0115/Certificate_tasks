<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="icon" href="public/image/logo.ico" type="image/x-icon">
    <title>2024 軟體工程師體驗營</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/image/logo.svg" alt="logo">
        </div>
        <div class="header__navBar">
            <nav>
                <ul>
                    <li><a href="/index.html">首頁</a></li>
                    <li><a href="/Portfolio.html">作品集</a></li>
                    <li><a href="#">服務項目</a></li>
                    <li><a href="#">部落格</a></li>
                    <li><a href="#">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = window.location.pathname;
            const navItems = document.querySelectorAll('.header__navBar ul li a');

            navItems.forEach(item => {
                if (item.getAttribute('href') === url) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
