<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="public/image/logo.ico" type="image/x-icon">
    <title>2024 軟體工程師體驗營</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/image/logo.svg" alt="logo">
        </div>
        <button type="button" class="btn">
            <span class="material-symbols-outlined hamburger">menu</span>
            <span class="material-symbols-outlined closure">close</span>
        </button>
        <nav class="header__navBar">
            <ul>
                <li><a href="/index.html">首頁</a></li>
                <li><a href="/Portfolio.html">作品集</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">部落格</a></li>
                <li><a href="#">聯絡我</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="overlay"></div>
    <article>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores quam sed numquam! Perferendis, officia deleniti. Soluta libero odit repellat earum voluptatem, at error ex dicta enim eveniet mollitia maiores aperiam.</p>
    </article>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = window.location.pathname;
            const navItems = document.querySelectorAll('.header__navBar ul li a');

            navItems.forEach(item => {
                if (item.getAttribute('href') === url) {
                    item.classList.add('active');
                }
            });
        });

        document.querySelector('.btn').addEventListener('click', () => {
            let hamburgerDisplay = window.getComputedStyle(document.querySelector('.hamburger')).display;
            if (hamburgerDisplay === 'block') {
                document.querySelector('.hamburger').style.display = 'none';
                document.querySelector('.closure').style.display = 'block';
                document.getElementById('overlay').style.display = 'none';
            } else {
                document.querySelector('.hamburger').style.display = 'block';
                document.querySelector('.closure').style.display = 'none';
                document.getElementById('overlay').style.display = 'block';
            }
            document.querySelector('.header__navBar').classList.toggle('active');
        });
    </script>
</body>
</html>
